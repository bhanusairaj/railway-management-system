<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body style="margin:0; padding:0; height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg, #00111a, #002d45, #001f3f); font-family:'Poppins', sans-serif; color:#fff; overflow:hidden;">

    <div style="background:rgba(0,0,0,0.85); padding:40px 60px; border-radius:20px; box-shadow:0 0 40px rgba(0,255,255,0.5), inset 0 0 25px rgba(0,255,255,0.2); width:400px; backdrop-filter:blur(10px); text-align:center; animation:glowPulse 3s ease-in-out infinite alternate;">
        <h2 style="margin-bottom:25px; font-size:30px; letter-spacing:2px; text-transform:uppercase; color:#00eaff; text-shadow:0 0 15px #00eaff;">User Registration</h2>

        <form method="POST" action="{{ url_for('user_register') }}" style="display:flex; flex-direction:column; gap:18px;">
            <div style="text-align:left;">
                <label for="username" style="font-weight:500; color:#00eaff;">Name:</label><br>
                <input type="text" name="username" required placeholder="Your Name"
                       style="width:100%; padding:10px 15px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:inset 0 0 10px rgba(0,255,255,0.3); transition:0.3s;">
            </div>
            <div style="text-align:left;">
                <label for="mobile" style="font-weight:500; color:#00eaff;">Mobile:</label><br>
                <input type="text" name="mobile" required placeholder="Mobile Number"
                       style="width:100%; padding:10px 15px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:inset 0 0 10px rgba(0,255,255,0.3); transition:0.3s;">
            </div>
            <div style="text-align:left;">
                <label for="email" style="font-weight:500; color:#00eaff;">Email:</label><br>
                <input type="email" name="email" required placeholder="Email"
                       style="width:100%; padding:10px 15px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:inset 0 0 10px rgba(0,255,255,0.3); transition:0.3s;">
            </div>
            <div style="text-align:left;">
                <label for="password" style="font-weight:500; color:#00eaff;">Password:</label><br>
                <input type="password" name="password" required placeholder="Password"
                       style="width:100%; padding:10px 15px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:inset 0 0 10px rgba(0,255,255,0.3); transition:0.3s;">
            </div>
            <div style="text-align:left;">
                <label for="dob" style="font-weight:500; color:#00eaff;">Date of Birth:</label><br>
                <input type="date" name="dob" required
                       style="width:100%; padding:10px 15px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:inset 0 0 10px rgba(0,255,255,0.3); transition:0.3s;">
            </div>
            <div style="text-align:left;">
                <label for="gender" style="font-weight:500; color:#00eaff;">Gender:</label><br>
                <select name="gender" required
                        style="width:100%; padding:10px 15px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:inset 0 0 10px rgba(0,255,255,0.3); transition:0.3s;">
                    <option value="">Select Gender</option>
                    <option value="Male" style="color:black;">Male</option>
                    <option value="Female" style="color:black;">Female</option>
                    <option value="Other" style="color:black;">Other</option>
                </select>
            </div>

            <button type="submit" style="background:linear-gradient(90deg,#00eaff,#0072ff); border:none; padding:12px; border-radius:10px; color:white; font-weight:600; cursor:pointer; letter-spacing:1px; box-shadow:0 0 15px #00eaff; transition:0.4s;">
                Register
            </button>
        </form>

        <p style="color:#ff4b4b; margin-top:15px;">{{ msg }}</p>

        <p style="margin-top:20px; font-size:14px;">Already a user? 
            <a href="{{ url_for('user_login') }}" style="color:#00eaff; text-decoration:none; transition:0.3s;">Login here</a>
        </p>
    </div>

    <style>
        @keyframes glowPulse {
            from { box-shadow:0 0 40px rgba(0,255,255,0.4), inset 0 0 20px rgba(0,255,255,0.3); }
            to { box-shadow:0 0 70px rgba(0,255,255,0.8), inset 0 0 30px rgba(0,255,255,0.4); }
        }
    </style>

    <script>
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(el => {
            el.addEventListener('focus', () => el.style.boxShadow = '0 0 20px #00eaff');
            el.addEventListener('blur', () => el.style.boxShadow = 'inset 0 0 10px rgba(0,255,255,0.3)');
        });

        const btn = document.querySelector('button');
        btn.addEventListener('mouseover', () => btn.style.boxShadow = '0 0 25px #00eaff, 0 0 50px #0072ff');
        btn.addEventListener('mouseout', () => btn.style.boxShadow = '0 0 15px #00eaff');
    </script>

</body>
</html>
