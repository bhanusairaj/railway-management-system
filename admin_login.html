<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body style="margin:0; padding:0; height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg,#000428,#004e92); font-family:'Poppins',sans-serif; color:#fff;">

    <div style="background:rgba(0,0,0,0.8); padding:40px 60px; border-radius:20px; box-shadow:0 0 40px rgba(0,255,255,0.5), inset 0 0 20px rgba(0,255,255,0.3); text-align:center; width:350px; backdrop-filter:blur(10px);">
        <h2 style="margin-bottom:25px; font-size:28px; letter-spacing:2px; text-transform:uppercase; color:#00eaff; text-shadow:0 0 15px #00eaff;">Admin Login</h2>

        <form method="POST" action="{{ url_for('admin_login') }}" style="display:flex; flex-direction:column; gap:20px;">
            <div style="text-align:left;">
                <label for="username" style="font-weight:500; color:#00eaff;">Username:</label><br>
                <input type="text" name="username" required placeholder="admin"
                       style="width:100%; padding:10px 15px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:inset 0 0 10px rgba(0,255,255,0.3); transition:0.3s;">
            </div>
            <div style="text-align:left;">
                <label for="password" style="font-weight:500; color:#00eaff;">Password:</label><br>
                <input type="password" name="password" required placeholder="admin1234"
                       style="width:100%; padding:10px 15px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; box-shadow:inset 0 0 10px rgba(0,255,255,0.3); transition:0.3s;">
            </div>
            <button type="submit" style="background:linear-gradient(90deg,#00eaff,#0072ff); border:none; padding:12px; border-radius:10px; color:white; font-weight:600; cursor:pointer; letter-spacing:1px; box-shadow:0 0 15px #00eaff; transition:0.4s;">
                Login
            </button>
        </form>

        <p style="color:#ff4b4b; margin-top:15px;">{{ msg }}</p>

        <div style="margin-top:20px; font-size:14px;">
            <p>Not an admin? 
                <a href="{{ url_for('user_login') }}" style="color:#00eaff; text-decoration:none; transition:0.3s;">User Login</a>
            </p>
            <p>New user? 
                <a href="{{ url_for('user_register') }}" style="color:#00eaff; text-decoration:none; transition:0.3s;">Register here</a>
            </p>
        </div>
    </div>

    <script>
        // Add glowing hover effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(i => {
            i.addEventListener('focus', () => i.style.boxShadow = '0 0 20px #00eaff');
            i.addEventListener('blur', () => i.style.boxShadow = 'inset 0 0 10px rgba(0,255,255,0.3)');
        });

        const btn = document.querySelector('button');
        btn.addEventListener('mouseover', () => btn.style.boxShadow = '0 0 25px #00eaff, 0 0 50px #0072ff');
        btn.addEventListener('mouseout', () => btn.style.boxShadow = '0 0 15px #00eaff');
    </script>

</body>
</html>
